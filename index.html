<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Quiz with timer</title>
</head>

<body>
    <div id=startscreen>
        <h1>Take this quiz</h1>
        <button id=start-button>Button</button>
    </div>
    <div id=quizscreen>
        <h2 id="countdown" style="text-align: center">0</h2>
        <h2 id="question"></h2>
        <ol id="question-list">
        </ol>
    </div>
    <div id=endscreen>
        <h1>Game over</h1>
        <label id="result"></label>
    </div>


    <script src="./script.js"></script>

</body>

</html>

<!-- A <div> to hold the quiz
A <button> to submit the quiz
A <div> to display the results -->
